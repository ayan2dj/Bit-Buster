<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoWipe Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: teal;
      margin-bottom: 20px;
    }

    .login-box {
      border: 2px solid #000;
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      background: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h3 {
      color: #7b4f00;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-size: 14px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .register a {
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .google-btn {
      background: linear-gradient(to right, #fff, #cce0ff);
      border: 1px solid #ccc;
    }

    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }

    .github-btn {
      background: linear-gradient(to right, #fff, #cce0ff);
      border: 1px solid #ccc;
    }

    .github-btn img {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Login to CryptoWipe</h2>
    <div class="login-box">
      <h3>User Login</h3>

      <form>
        <label for="email">Your Gmail</label>
        <input type="email" id="email" placeholder="Enter Gmail" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <p class="register">New to Cryptowipe? <a href="#">Register</a></p>

        <button type="button" class="btn google-btn">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
          Login with Google
        </button>

        <button type="button" class="btn github-btn">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub">
          Login with GitHub
        </button>
      </form>
    </div>
  </div>

</body>
</html>
